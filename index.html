<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Survey Form</h1>
    <form id="surveyForm">
        <div class="row"><div class="col">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" required>
    </div><div class="col col2">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" required>
    </div></div>

    <div class="row"><div class="col">
        <label for="dob">Date of Birth</label>
        <input class="date" type="date" id="dob" required>
    </div><div class="col col2">
        <label for="country">Country</label>
        <select class="country" id="country" required>
            <option value="">Select a Country</option>
            <option value="India">India</option>
            <option value="usa">United States</option>
            <option value="canada">Canada</option>
        </select>
    </div></div>

        <label>Gender</label>
        <input type="radio" name="gender" value="male">
        <label class="gender" for="male">male</label>
        <input type="radio" name="gender" value="female">
        <label class="gender" for="female">female</label>
        <input type="radio" name="gender" value="other">
        <label class="gender" for="other">other</label>
        
      
        <label for="profession">Profession</label>
        <input type="text" id="profession" required>

        <div class="row"><div class="col">
        <label for="email">e-mail</label>
        <input type="email" id="email" required>
    </div><div class="col col2">
        <label for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" required>
    </div></div>
    <div class="buttons">
        <button type="button" onclick="submitForm()">Submit</button>
        <button type="button" onclick="resetForm()">Reset</button>
    </div>
    </form>

    <div id="popup" style="display: none;">
        <div id="popup-content">
        <h2>Survey Form Submission</h2>
        <p>First Name: <span id="popupFirstName"></span></p>
        <p>Last Name: <span id="popupLastName"></span></p>
        <p>Date of Birth: <span id="popupDOB"></span></p>
        <p>Country: <span id="popupCountry"></span></p>
        <p>Gender: <span id="popupGender"></span></p>
        <p>Profession: <span id="popupProfession"></span></p>
        <p>e-mail: <span id="popupEmail"></span></p>
        <p>Mobile Number: <span id="popupMobile"></span></p>
        <button onclick=closePopup()>Close</button>
    </div>
</div>

    
    <script src="index.js"></script>
</body>
</html>
